<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e236035c22.js" crossorigin="anonymous" defer></script>

	<script src="assets/js/main.js" defer></script>

	<title>Lista de Compras</title>
</head>

<body>
	<header>
		<h1>Lista de Compras</h1>
	
		<form>
			<section class="form-text">
				<input class="item" type="text" placeholder="Item">
				<input class="value" type="text" placeholder="Valor">
			</section>
			<section class="form-buttons">
				<button type="submit" class="fa-solid fa-plus add-item"></button>
				<button type="button" class="fa-solid fa-xmark" onclick="clearList()"></button>
			</section>
			<p class="warning"></p>
		</form>

		<p class="total">R$ <span></span></p>
	</header>

	<section class="buy-list"></section>

</body>

</html>
